{% extends "layout.html" %}

{% block jumbo%}
<div class="mt-4 pt-2"></div>
{% endblock %}

{% block content %}

<div style="background:url('https://source.unsplash.com/1600x900/?coding,jobs'); height: 75vh;"> 

    <div id="intro">
        
        <div class="mask rgba-black-strong" style="height: 80vh;">

            <div class="container-fluid d-flex align-items-center justify-content-center h-50">

                <div class="row d-flex justify-content-center text-center">

                    <div class="col-md-10">

                        <!-- Heading -->
                        <h3 class="display-4 font-weight-bold white-text pt-5">Welcome to Job Seeker</h3>

                        <!-- Divider -->
                        <hr class="hr-light">
                        {% if current_user.is_authenticated %}
                        <a class="btn btn-outline-white" href="{{ url_for('users.account') }}">My Account</a>
                        <a class="btn btn-outline-white" href="{{ url_for('users.logout') }}">Logout</a>
                        {% else %}
                        <a href="/login"><button type="button" class="btn btn-outline-white">Login<i class="fa fa-book ml-2"></i></button>
                        </a>
                        <a href="/register"><button type="button" class="btn btn-outline-white">Sign Up<i class="fa fa-book ml-2"></i></button>
                        </a>
                        {% endif %}
                    </div>

                </div>

            </div>

        </div>

    </div>


</div>


{% endblock content %}
